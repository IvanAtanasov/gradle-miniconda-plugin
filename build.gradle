plugins {
    id 'groovy'
    id 'com.gradle.plugin-publish' version '0.9.0'
}

project.version = '0.1.0'
project.group = 'com.palantir.mlx.build'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    testCompile('com.netflix.nebula:nebula-test:2.2.1') {
        exclude group: 'org.codehaus.groovy'
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}

pluginBundle {
    website = 'https://github.com/palantir/gradle-miniconda-plugin'
    vcsUrl = 'https://github.com/palantir/gradle-miniconda-plugin'
    description = 'Gradle plugin to set up Miniconda-based Python build environment'
    tags = ['python', 'miniconda']
    plugins {
        minicondaPlugin {
            id = 'com.palantir.mlx.build.miniconda'
            displayName = 'Gradle Miniconda plugin'
        }
    }
}
